<div class="container">
  <h2>Post Detail</h2>
  <div *ngIf="postDetail?.postId">
    <label for="postId"><strong>Post ID:</strong></label>
    <input type="text" id="postId" [(ngModel)]="editedPostId" (input)="onChange()">
    <label for="title"><strong>Title:</strong></label>
    <input type="text" id="title" [(ngModel)]="editedTitle" (input)="onChange()">
    <label for="content"><strong>Content:</strong></label>
    <input type="text" id="content" [(ngModel)]="editedContent" (input)="onChange()">
    <div>
      <label for="creationDate"><strong>Creation Date:</strong></label>
      <input type="text" id="creationDate" [(ngModel)]="editedCreationDate" (input)="onChange()">
    </div>
    <button class="save-button" (click)="saveChanges()" [disabled]="!isChanged">Save Changes</button>
    <p><strong>Changes:</strong> {{ changes }}</p>
    <p id="changeStatus"><strong>{{ saveStatus }}</strong></p>
  </div>
</div>
